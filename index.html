                        <button class="page2Style1">4</button>

                        <button class="page2Style1">$</button>

                    </div>

                        <button class="page2Style2">"</button>
                        <button class="page2Style2">‘</button>
                        <button class="page2Style2">:</button>
                        <button class="page2Style2">;</button>

                        <button class="page2Style2">?</button>

                    </div>
                </div>
